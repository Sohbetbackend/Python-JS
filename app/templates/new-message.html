{% extends 'base.html' %}

{% block content %}

<div class="new-message">

    <form method="POST" action="" enctype="multipart/form-data" class="file-upload">
        <div class="back"> <a href="{{ url_for('index') }}"> <img src="../static/img/back.png" alt="Yza"> </a> </div>
        <input type="file" name="file" id="file" accept="image/*, application/pdf" onchange="previewImage();">
        <button class="send"> <h5> Ugrat </h5> <img src="../static/img/send.png" alt=""> </button>    
    </form>

    <div class="preview">
        <img id="preview">
    </div>
</div>
{% endblock %}
